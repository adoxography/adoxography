---
title: Blog
---
<h1 class="text-center text-lg text-gray-700 tracking-wide uppercase mb-2">Latest posts</h1>

<ul class="mx-2">
    {% for post in site.posts %}
        {% assign author = site.authors | where: 'short_name', post.author | first %}

        <li>
            <article class="bg-white rounded-lg mb-4 shadow md:max-w-md">
                <header>
                    <a href="{{ post.url }}">
                        <img class="h-40 object-cover rounded-t-lg w-full bg-gray-400" />
                    </a>
                    <div class="relative">
                        <div class="absolute w-full" style="top: -6rem;">
                            <a href="{{ author.url }}">
                                <img class="border-4 border-white rounded-full bg-gray-300 w-24 h-24 m-auto" />
                            </a>
                        </div>
                        <a href="{{ post.url }}">
                            <h1 class="mt-12 pt-1 font-semibold text-xl mx-5">{{ post.title }}</h1>
                        </a>
                    </div>
                </header>

                <div class="mx-3 mt-2">
                    <p class="text-gray-700">{{ post.excerpt }}</p>
                </div>

                <footer class="mx-3 pt-4 pb-2 flex justify-between items-end">
                    <p class="text-xs uppercase tracking-wide text-gray-500">Posted {{ post.date | date_to_string }} by <a href="{{ author.url }}" class="text-gray-700">{{ post.author }}</a></p>
                </footer>
            </article>
        </li>
    {% endfor %}
</ul>
